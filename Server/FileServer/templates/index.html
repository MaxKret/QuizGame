<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>File Submit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<form method="post" action="{{ url_for('submitted') }}" enctype="multipart/form-data">
		<div>
			<label for="jsonupload">
				For iPhone: Downloads-> MyData
			</label>
			<br>
		  	<input type="file" id="jsonupload" name="jsonupload" accept=".json">
		</div>
		<div>
			<input type="submit">
		</div>
	  </form>
    <script src="script.js"></script>
  </body>
</html>
